backend:
  name: github
  repo: Amityar01/chaolab-ircn
  branch: master
  base_url: https://chaolab-ircn.vercel.app
  auth_endpoint: /api/auth

media_folder: public/uploads
public_folder: /uploads

# Bilingual text field template
bilingual_text: &bilingual_text
  - { label: "English", name: "en", widget: "string" }
  - { label: "Japanese", name: "ja", widget: "string" }

bilingual_text_long: &bilingual_text_long
  - { label: "English", name: "en", widget: "text" }
  - { label: "Japanese", name: "ja", widget: "text" }

collections:
  # Site Settings
  - name: settings
    label: Settings
    files:
      - name: homepage
        label: Homepage
        file: content/settings/homepage.yaml
        fields:
          - label: Lab Name
            name: labName
            widget: object
            fields: *bilingual_text
          - label: Tagline
            name: tagline
            widget: object
            fields: *bilingual_text
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }

      - name: contact
        label: Contact Info
        file: content/contact.yaml
        fields:
          - label: Address
            name: address
            widget: object
            fields: *bilingual_text_long
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Google Maps Embed URL", name: "mapUrl", widget: "string", required: false }

      - name: site-config
        label: Categories & Types
        file: content/settings/site-config.yaml
        fields:
          - label: Member Categories
            name: memberCategories
            widget: list
            summary: "{{fields.label.en}}"
            fields:
              - { label: "ID", name: "id", widget: "string", hint: "Folder name (e.g. faculty, postdocs)" }
              - label: Label
                name: label
                widget: object
                fields: *bilingual_text
              - { label: "Order", name: "order", widget: "number", hint: "Display order (1 = first)" }
          - label: Publication Types
            name: publicationTypes
            widget: list
            summary: "{{fields.label.en}}"
            fields:
              - { label: "ID", name: "id", widget: "string", hint: "e.g. journal, conference, preprint" }
              - label: Label
                name: label
                widget: object
                fields: *bilingual_text
          - label: News Categories
            name: newsCategories
            widget: list
            summary: "{{fields.label.en}}"
            fields:
              - { label: "ID", name: "id", widget: "string", hint: "e.g. publication, award, event" }
              - label: Label
                name: label
                widget: object
                fields: *bilingual_text
          - label: Common Tags
            name: commonTags
            widget: list
            field: { label: "Tag", name: "tag", widget: "string" }

      - name: translations
        label: UI Translations
        file: content/translations.yaml
        fields:
          - label: Navigation
            name: nav
            widget: object
            fields:
              - label: Home
                name: home
                widget: object
                fields: *bilingual_text
              - label: Research
                name: research
                widget: object
                fields: *bilingual_text
              - label: Members
                name: members
                widget: object
                fields: *bilingual_text
              - label: Publications
                name: publications
                widget: object
                fields: *bilingual_text
              - label: News
                name: news
                widget: object
                fields: *bilingual_text
              - label: Contact
                name: contact
                widget: object
                fields: *bilingual_text
          - label: Common
            name: common
            widget: object
            fields:
              - label: Footer Description
                name: footerDescription
                widget: object
                fields: *bilingual_text
              - label: Read More
                name: readMore
                widget: object
                fields: *bilingual_text
              - label: Back to Top
                name: backToTop
                widget: object
                fields: *bilingual_text
          - label: Categories
            name: categories
            widget: object
            fields:
              - label: Publication
                name: publication
                widget: object
                fields: *bilingual_text
              - label: Award
                name: award
                widget: object
                fields: *bilingual_text
              - label: Event
                name: event
                widget: object
                fields: *bilingual_text
              - label: Announcement
                name: announcement
                widget: object
                fields: *bilingual_text

  # Faculty Members
  - name: faculty
    label: Faculty
    folder: content/members/faculty
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string" }
      - label: Name
        name: name
        widget: object
        fields: *bilingual_text
      - label: Role
        name: role
        widget: object
        fields: *bilingual_text
      - label: Bio
        name: bio
        widget: object
        required: false
        fields: *bilingual_text_long
      - label: "Photo"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: Links
        name: links
        widget: list
        required: false
        fields:
          - { label: "Type", name: "type", widget: "string", hint: "e.g. Website, Google Scholar, ORCID" }
          - { label: "URL", name: "url", widget: "string" }
          - label: Label
            name: label
            widget: object
            required: false
            fields: *bilingual_text
      - label: Research Interests
        name: research
        widget: list
        required: false
        field: { label: "Interest", name: "interest", widget: "string" }
      - label: Education
        name: education
        widget: list
        required: false
        fields:
          - { label: "Year", name: "year", widget: "string", hint: "e.g. 2001-2007" }
          - { label: "Degree/Event", name: "event", widget: "string" }
          - { label: "Details", name: "details", widget: "string", required: false, hint: "Thesis title, advisor, etc." }
      - label: Career History
        name: career
        widget: list
        required: false
        fields:
          - { label: "Year", name: "year", widget: "string", hint: "e.g. 2019-present" }
          - { label: "Position", name: "position", widget: "string" }
          - { label: "Institution", name: "institution", widget: "string" }
          - { label: "Research Focus", name: "focus", widget: "text", required: false }
      - label: Tags
        name: tags
        widget: list
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }

  # Postdoctoral Fellows
  - name: postdocs
    label: Postdoctoral Fellows
    folder: content/members/postdocs
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string" }
      - label: Name
        name: name
        widget: object
        fields: *bilingual_text
      - label: Role
        name: role
        widget: object
        fields: *bilingual_text
      - label: Bio
        name: bio
        widget: object
        required: false
        fields: *bilingual_text_long
      - label: "Photo"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: Links
        name: links
        widget: list
        required: false
        fields:
          - { label: "Type", name: "type", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
      - label: Research Interests
        name: research
        widget: list
        required: false
        field: { label: "Interest", name: "interest", widget: "string" }

  # Project Researchers
  - name: researchers
    label: Project Researchers
    folder: content/members/researchers
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string" }
      - label: Name
        name: name
        widget: object
        fields: *bilingual_text
      - label: Role
        name: role
        widget: object
        fields: *bilingual_text
      - label: Bio
        name: bio
        widget: object
        required: false
        fields: *bilingual_text_long
      - label: "Photo"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: Links
        name: links
        widget: list
        required: false
        fields:
          - { label: "Type", name: "type", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
      - label: Research Interests
        name: research
        widget: list
        required: false
        field: { label: "Interest", name: "interest", widget: "string" }

  # Students
  - name: students
    label: Students
    folder: content/members/students
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string" }
      - label: Name
        name: name
        widget: object
        fields: *bilingual_text
      - label: Role
        name: role
        widget: object
        fields: *bilingual_text
      - label: Bio
        name: bio
        widget: object
        required: false
        fields: *bilingual_text_long
      - label: "Photo"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: Research Interests
        name: research
        widget: list
        required: false
        field: { label: "Interest", name: "interest", widget: "string" }

  # Alumni
  - name: alumni
    label: Alumni
    folder: content/members/alumni
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string" }
      - label: Name
        name: name
        widget: object
        fields: *bilingual_text
      - label: Role
        name: role
        widget: object
        fields: *bilingual_text
      - label: "Photo"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - { label: "Current Position", name: "currentPosition", widget: "string", required: false }

  # Publications
  - name: publications
    label: Publications
    folder: content/publications
    create: true
    extension: yaml
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - label: Authors
        name: authors
        widget: list
        field: { label: "Author", name: "author", widget: "string" }
      - { label: "Year", name: "year", widget: "number", value_type: "int" }
      - { label: "Journal", name: "journal", widget: "string", required: false }
      - { label: "Conference", name: "conference", widget: "string", required: false }
      - { label: "Publisher", name: "publisher", widget: "string", required: false, hint: "For books/chapters" }
      - { label: "Volume", name: "volume", widget: "string", required: false }
      - { label: "Pages", name: "pages", widget: "string", required: false }
      - { label: "DOI", name: "doi", widget: "string", required: false }
      - { label: "URL", name: "url", widget: "string", required: false, hint: "Link to paper or preprint" }
      - { label: "PDF", name: "pdf", widget: "file", required: false, hint: "Upload PDF to /uploads" }
      - label: Type
        name: type
        widget: select
        options:
          - { label: "Journal Article", value: "journal" }
          - { label: "Conference Paper", value: "conference" }
          - { label: "Book/Chapter", value: "book-chapter" }
          - { label: "Preprint", value: "preprint" }
          - { label: "Thesis", value: "thesis" }
      - label: Tags
        name: tags
        widget: list
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }

  # News
  - name: news
    label: News
    folder: content/news
    create: true
    extension: md
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - label: Title
        name: title
        widget: object
        fields: *bilingual_text
      - { label: "Date", name: "date", widget: "date" }
      - label: Category
        name: category
        widget: select
        options:
          - { label: "Publication", value: "publication" }
          - { label: "Award", value: "award" }
          - { label: "Event", value: "event" }
          - { label: "Announcement", value: "announcement" }
      - label: Excerpt
        name: excerpt
        widget: object
        required: false
        fields: *bilingual_text
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # Research Themes
  - name: research
    label: Research Themes
    folder: content/research/themes
    create: true
    extension: yaml
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Order", name: "order", widget: "number", required: false, hint: "Display order (lower = first)" }
      - label: Section Label
        name: sectionLabel
        widget: object
        hint: "Short label like 'The Question', 'The Discovery'"
        fields: *bilingual_text
      - label: Title
        name: title
        widget: object
        fields: *bilingual_text
      - label: Question/Tagline
        name: question
        widget: object
        hint: "Short question or statement for the card"
        fields: *bilingual_text
      - label: Description
        name: description
        widget: object
        fields: *bilingual_text_long
      - label: Methods & Approaches
        name: methods
        widget: object
        required: false
        hint: "List of experimental methods and techniques used"
        fields: *bilingual_text_long
      - label: Key Findings
        name: keyFindings
        widget: object
        required: false
        hint: "Major discoveries and results"
        fields: *bilingual_text_long
      - label: Related Publications
        name: relatedPublications
        widget: list
        required: false
        hint: "DOIs of related papers"
        field: { label: "DOI", name: "doi", widget: "string" }
      - label: Accent Color
        name: accentColor
        widget: select
        default: "var(--ircn-blue)"
        options:
          - { label: "IRCN Blue", value: "var(--ircn-blue)" }
          - { label: "IRCN Purple", value: "var(--ircn-purple)" }
          - { label: "Daikin Blue", value: "var(--daikin-blue)" }
          - { label: "Gray", value: "var(--ircn-gray)" }
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
        media_library:
          allow_multiple: false
        hint: "Upload or paste external URL"
      - label: Tags
        name: tags
        widget: list
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }
