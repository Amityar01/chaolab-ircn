  ja: "計算神経科学入門"

institution:
  en: "Kyoto University"
  ja: "京都大学"

courseCode: "ILAS Z002042"

description:
  en: |
    How do neurons in our brain process information? How can the understanding of our brain help solving medical and engineering problems we're facing today? In this hands-on course, students will learn to analyze real neural data with MATLAB/Octave, and share their works through discussion and presentation. This class is for the student who is interested in computational neuroscience but fears computer programming. Students with no neuroscience and programming backgrounds are welcome.
  ja: |
    私たちの脳の神経細胞はどのように情報を処理しているのでしょうか？脳の理解は、今日私たちが直面している医学的・工学的問題の解決にどのように役立つのでしょうか？この実践的なコースでは、MATLAB/Octaveを使って実際の神経データを分析し、ディスカッションやプレゼンテーションを通じて成果を共有します。計算神経科学に興味があるがプログラミングが苦手な学生向けです。神経科学やプログラミングの経験がなくても歓迎します。

objectives:
  - en: "To learn neuroscience from a quantitative perspective."
    ja: "定量的な視点から神経科学を学ぶ。"
  - en: "To program in a popular programming language MATLAB/Octave."
    ja: "人気のプログラミング言語MATLAB/Octaveでプログラミングする。"
  - en: "To work with real data and solve real world problems."
    ja: "実際のデータを扱い、現実の問題を解決する。"
  - en: "To share experience in discussion, writing, and presentation."
    ja: "ディスカッション、文章、プレゼンテーションで経験を共有する。"

