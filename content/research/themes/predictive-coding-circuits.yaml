description:
  en: |
    We unravel the complex networks of microcircuits and macrocircuits essential to predictive coding across different hierarchical levels and sensory domains. Our research spans multiple species—from rodents and marmosets to humans—and combines experimental results with computational modeling.
  ja: |
    さまざまな階層レベルと感覚領域にわたる予測符号化に不可欠な微小回路と巨視的回路の複雑なネットワークを解明しています。げっ歯類からマーモセット、ヒトまで複数の種を対象とし、実験結果と計算モデリングを組み合わせています。

