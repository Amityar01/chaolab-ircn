bio:
  en: |
    Yi-Yuan Huang investigates the neural mechanisms of predictive coding using EEG, fMRI, and computational modeling. Her research focuses on how the brain represents predictions and prediction errors across sensory modalities and hierarchical levels.

    Her work has demonstrated crossmodal hierarchical predictive coding for audiovisual sequences, showing how the brain integrates predictions across different senses. She employs model-fitting approaches to extract prediction and prediction-error signals from neural responses.
  ja: |
    Yi-Yuan Huangは、EEG、fMRI、計算モデリングを用いて予測符号化の神経メカニズムを研究しています。彼女の研究は、脳が感覚モダリティと階層レベルにわたって予測と予測誤差をどのように表現するかに焦点を当てています。

    彼女の研究は、視聴覚シーケンスのクロスモーダル階層的予測符号化を実証し、脳が異なる感覚にわたる予測をどのように統合するかを示しています。

