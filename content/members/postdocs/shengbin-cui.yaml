bio:
  en: |
    I am a researcher in cognitive neuroscience interested in the neural basis of creativity and the mechanisms underlying social decision-making. My work involves applying advanced statistical modeling and computational methods to neuroimaging data to better understand how the brain processes complex information.
  ja: |
    認知神経科学の研究者として、創造性の神経基盤と社会的意思決定のメカニズムに興味を持っています。高度な統計モデリングと計算手法を神経画像データに適用し、脳が複雑な情報をどのように処理するかをより深く理解することに取り組んでいます。

